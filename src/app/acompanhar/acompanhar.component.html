<div class="mat-elevation-z8 table-size">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Bairro">
            <th mat-header-cell *matHeaderCellDef> Bairro </th>
            <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
        </ng-container>

        <ng-container matColumnDef="Cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="DataSolicitacao">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.dataSolicitacao | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Observacao">
            <th mat-header-cell *matHeaderCellDef> Obs </th>
            <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
        </ng-container>

        <ng-container matColumnDef="btn-success">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-outline-success btn-sm" *ngIf="element.status == 'Recusado' || element.status == 'Pendente'" (click)="approveSolicitacao(element.id)">Aprovar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="btn-danger">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-outline-danger btn-sm" *ngIf="element.status == 'Aprovado' || element.status == 'Pendente'" (click)="reproveSolicitacao(element.id)">Recusar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
